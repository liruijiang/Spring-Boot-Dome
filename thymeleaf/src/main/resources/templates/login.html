<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title111</title>
</head>
<body>

<form class="form-signin" role="form" th:action="@{/loginPost}"  th:method="post">
    <input type="text" class="form-control" placeholder="用户名"  required="required"  name="userName"  />
    <input type="password" class="form-control" placeholder="密码" required="required"  name="password" />
    <button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
    <font color="#FF0000"><p th:text="${session.message}"></p></font>
    <label class="checkbox">
        <input type="checkbox" value="remember-me" /> 记住我
    </label>
</form>
</body>
</html>
